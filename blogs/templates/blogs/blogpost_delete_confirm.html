{% extends 'layout.html' %}

{% block content %}
<h2>Delete post</h2>
<p>Are you sure you want to delete <strong>{{ blogpost.title }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="button">Yes</button>
  <a href="{% url 'blogs:blogpost_detail' blogpost.id %}">Cancel</a>
</form>
{% endblock %}
