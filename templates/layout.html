{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Blogging platform{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="logo">
          <a href="{% url 'blogs:blogpost_list' %}">Blogposts</a>
        </h1>
      </div>
    </header>

    <nav class="site-nav">
      <div class="container">
        <ul>
          {% if user.is_authenticated %}
          <li><a href="{% url 'blogs:blogpost_list' %}">Blog Posts</a></li>
          <li>
            <form
              class="logout-form"
              action="{% url 'users:logout' %}"
              method="post"
            >
              {% csrf_token %}
              <button class="logout-button" type="submit">Logout</button>
            </form>
          </li>
          {% else %}
          <li><a href="{% url 'users:login' %}">Login</a></li>
          <li><a href="{% url 'users:register' %}">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <main class="container">{% block content %}{% endblock %}</main>

    <footer class="site-footer">
      <p>Â© {{ year|default:2026 }} Blogging Platform</p>
    </footer>
  </body>
</html>
